<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock!</title>
    <script src="clock.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body onload="clock();Getname(); getDays()">
    <h1 id="clock" class="animate__animated animate__bounce"></h1>
    <div id="result" class="animate__animated animate__rubberBand"></div>
    <div id="day" class="animate__animated animate__tada"></div>
    <img id="st1" src="https://media.giphy.com/media/d9UAwX6gd6d3zYrTF5/giphy.gif" alt="">
    <img id="st2" src="https://media.giphy.com/media/gJoXN3x4LEkK6xPl7A/giphy.gif" alt="">
    <img id="st3" src="https://media.giphy.com/media/Y3MzwrJEBV2giteQct/giphy.gif" alt="">
    <img id="st4" src="https://media.giphy.com/media/l1J9AtXOe6NSWtIS4/giphy.gif" alt="">
    <img id="st5" src="https://media.giphy.com/media/MCuZWPLxFzald6hLhF/giphy.gif" alt="">
</body>
</html>
